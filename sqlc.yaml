version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/sqlc_queries"
    schema: "./db/drizzle/src/migrations"
    gen:
      go:
        package: "repository"
        out: "internal/repository/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true
